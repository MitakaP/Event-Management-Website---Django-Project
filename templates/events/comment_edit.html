{% extends 'events/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Comment</h3>
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if messages %}
                        <div class="mb-3">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_content" class="form-label">Comment</label>
                            <textarea name="content" id="id_content" class="form-control" rows="5" required>{{ form.content.value }}</textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Rating (optional)</label>
                            <div class="rating-input">
                                {% for i in "54321" %}
                                    <input type="radio" id="rating-edit-{{ i }}" name="rating" value="{{ i }}" 
                                           {% if form.rating.value == i %}checked{% endif %}>
                                    <label for="rating-edit-{{ i }}"><i class="bi bi-star-fill"></i></label>
                                {% endfor %}
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'event_detail' comment.event.pk %}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .rating-input {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
    }
    
    .rating-input input {
        display: none;
    }
    
    .rating-input label {
        color: #dee2e6;
        font-size: 1.5rem;
        padding: 0 0.15rem;
        cursor: pointer;
        transition: color 0.2s;
    }
    
    .rating-input input:checked ~ label,
    .rating-input input:hover ~ label,
    .rating-input label:hover,
    .rating-input label:hover ~ label {
        color: #ffc107;
    }
    
    textarea.form-control {
        min-height: 150px;
    }
</style>
{% endblock %}
